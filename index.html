<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TechStore - Loja Virtual</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            box-sizing: border-box;
        }
        
        .fade-in {
            animation: fadeIn 0.5s ease-in;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .slide-in {
            animation: slideIn 0.3s ease-out;
        }
        
        @keyframes slideIn {
            from { transform: translateX(100%); }
            to { transform: translateX(0); }
        }
        
        .pulse-animation {
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }
        
        .cart-badge {
            animation: bounce 0.5s ease-in-out;
        }
        
        @keyframes bounce {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.2); }
        }
    </style>
</head>
<body class="bg-gradient-to-br from-purple-50 to-blue-50 min-h-screen">
    <!-- Header -->
    <header class="bg-white shadow-lg sticky top-0 z-50">
        <div class="container mx-auto px-4 py-4 flex justify-between items-center">
            <div class="flex items-center space-x-2">
                <div class="w-10 h-10 bg-gradient-to-r from-purple-600 to-blue-600 rounded-lg flex items-center justify-center">
                    <span class="text-white font-bold text-xl">T</span>
                </div>
                <h1 class="text-2xl font-bold text-gray-800">TechStore</h1>
            </div>
            
            <button id="cartBtn" class="relative bg-gradient-to-r from-purple-600 to-blue-600 text-white px-6 py-2 rounded-full hover:from-purple-700 hover:to-blue-700 transition-all duration-300 flex items-center space-x-2">
                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 3h2l.4 2M7 13h10l4-8H5.4m0 0L7 13m0 0l-1.5 6M7 13l-1.5 6m0 0h9m-9 0V19a2 2 0 002 2h7a2 2 0 002-2v-4.5"></path>
                </svg>
                <span>Carrinho</span>
                <span id="cartCount" class="absolute -top-2 -right-2 bg-red-500 text-white rounded-full w-6 h-6 flex items-center justify-center text-sm font-bold">0</span>
            </button>
        </div>
    </header>

    <!-- Main Content -->
    <main class="container mx-auto px-4 py-8">
        <!-- Products Grid -->
        <div id="productsSection" class="fade-in">
            <h2 class="text-3xl font-bold text-gray-800 mb-8 text-center">Produtos em Destaque</h2>
            <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8" id="productsGrid">
                <!-- Products will be loaded here -->
            </div>
        </div>

        <!-- Cart Sidebar -->
        <div id="cartSidebar" class="fixed right-0 top-0 h-full w-96 bg-white shadow-2xl transform translate-x-full transition-transform duration-300 z-50">
            <div class="p-6 border-b">
                <div class="flex justify-between items-center">
                    <h3 class="text-xl font-bold text-gray-800">Seu Carrinho</h3>
                    <button id="closeCart" class="text-gray-500 hover:text-gray-700">
                        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
                        </svg>
                    </button>
                </div>
            </div>
            
            <div class="flex-1 overflow-y-auto p-6">
                <div id="cartItems"></div>
                
                <!-- Coupon Section -->
                <div class="mt-6 p-4 bg-gray-50 rounded-lg">
                    <h4 class="font-semibold text-gray-700 mb-2">Cupom de Desconto</h4>
                    <div class="flex space-x-2">
                        <input type="text" id="couponInput" placeholder="Digite seu cupom" class="flex-1 px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-500">
                        <button id="applyCoupon" class="bg-green-500 text-white px-4 py-2 rounded-lg hover:bg-green-600 transition-colors">Aplicar</button>
                    </div>
                    <div id="couponMessage" class="mt-2 text-sm"></div>
                </div>
                
                <!-- Cart Total -->
                <div class="mt-6 p-4 bg-gradient-to-r from-purple-50 to-blue-50 rounded-lg">
                    <div class="flex justify-between items-center mb-2">
                        <span class="text-gray-600">Subtotal:</span>
                        <span id="subtotal" class="font-semibold">R$ 0,00</span>
                    </div>
                    <div id="discountRow" class="flex justify-between items-center mb-2 text-green-600" style="display: none;">
                        <span>Desconto:</span>
                        <span id="discountAmount">-R$ 0,00</span>
                    </div>
                    <div class="flex justify-between items-center text-xl font-bold text-gray-800 border-t pt-2">
                        <span>Total:</span>
                        <span id="total">R$ 0,00</span>
                    </div>
                </div>
                
                <button id="checkoutBtn" class="w-full mt-6 bg-gradient-to-r from-purple-600 to-blue-600 text-white py-3 rounded-lg hover:from-purple-700 hover:to-blue-700 transition-all duration-300 font-semibold text-lg">
                    Finalizar Compra
                </button>
            </div>
        </div>

        <!-- Checkout Modal -->
        <div id="checkoutModal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50" style="display: none;">
            <div class="bg-white rounded-2xl p-8 max-w-md w-full mx-4 fade-in">
                <h3 class="text-2xl font-bold text-gray-800 mb-6 text-center">Pagamento via PIX</h3>
                
                <!-- QR Code -->
                <div class="text-center mb-6">
                    <div class="inline-block p-4 bg-white border-2 border-gray-300 rounded-lg">
                        <svg width="200" height="200" viewBox="0 0 200 200" class="mx-auto">
                            <!-- QR Code Pattern -->
                            <rect width="200" height="200" fill="white"/>
                            <g fill="black">
                                <!-- Corner squares -->
                                <rect x="10" y="10" width="60" height="60"/>
                                <rect x="20" y="20" width="40" height="40" fill="white"/>
                                <rect x="30" y="30" width="20" height="20"/>
                                
                                <rect x="130" y="10" width="60" height="60"/>
                                <rect x="140" y="20" width="40" height="40" fill="white"/>
                                <rect x="150" y="30" width="20" height="20"/>
                                
                                <rect x="10" y="130" width="60" height="60"/>
                                <rect x="20" y="140" width="40" height="40" fill="white"/>
                                <rect x="30" y="150" width="20" height="20"/>
                                
                                <!-- Data pattern -->
                                <rect x="90" y="10" width="10" height="10"/>
                                <rect x="110" y="10" width="10" height="10"/>
                                <rect x="90" y="30" width="10" height="10"/>
                                <rect x="110" y="30" width="10" height="10"/>
                                <rect x="90" y="50" width="10" height="10"/>
                                <rect x="110" y="50" width="10" height="10"/>
                                
                                <rect x="10" y="90" width="10" height="10"/>
                                <rect x="30" y="90" width="10" height="10"/>
                                <rect x="50" y="90" width="10" height="10"/>
                                <rect x="70" y="90" width="10" height="10"/>
                                <rect x="90" y="90" width="10" height="10"/>
                                <rect x="110" y="90" width="10" height="10"/>
                                <rect x="130" y="90" width="10" height="10"/>
                                <rect x="150" y="90" width="10" height="10"/>
                                <rect x="170" y="90" width="10" height="10"/>
                                <rect x="190" y="90" width="10" height="10"/>
                                
                                <rect x="90" y="110" width="10" height="10"/>
                                <rect x="110" y="110" width="10" height="10"/>
                                <rect x="130" y="110" width="10" height="10"/>
                                <rect x="150" y="110" width="10" height="10"/>
                                <rect x="170" y="110" width="10" height="10"/>
                                <rect x="190" y="110" width="10" height="10"/>
                                
                                <rect x="90" y="130" width="10" height="10"/>
                                <rect x="110" y="130" width="10" height="10"/>
                                <rect x="130" y="130" width="10" height="10"/>
                                <rect x="150" y="130" width="10" height="10"/>
                                <rect x="170" y="130" width="10" height="10"/>
                                <rect x="190" y="130" width="10" height="10"/>
                                
                                <rect x="90" y="150" width="10" height="10"/>
                                <rect x="110" y="150" width="10" height="10"/>
                                <rect x="130" y="150" width="10" height="10"/>
                                <rect x="150" y="150" width="10" height="10"/>
                                <rect x="170" y="150" width="10" height="10"/>
                                <rect x="190" y="150" width="10" height="10"/>
                                
                                <rect x="90" y="170" width="10" height="10"/>
                                <rect x="110" y="170" width="10" height="10"/>
                                <rect x="130" y="170" width="10" height="10"/>
                                <rect x="150" y="170" width="10" height="10"/>
                                <rect x="170" y="170" width="10" height="10"/>
                                <rect x="190" y="170" width="10" height="10"/>
                            </g>
                        </svg>
                    </div>
                </div>
                
                <div class="text-center mb-6">
                    <p class="text-gray-600 mb-2">Valor a pagar:</p>
                    <p id="paymentAmount" class="text-3xl font-bold text-green-600">R$ 0,00</p>
                </div>
                
                <div class="bg-gray-50 p-4 rounded-lg mb-6">
                    <p class="text-sm text-gray-600 mb-2">Chave PIX:</p>
                    <div class="flex items-center space-x-2">
                        <input type="text" id="pixKey" value="techstore@exemplo.com" readonly class="flex-1 px-3 py-2 bg-white border border-gray-300 rounded text-sm">
                        <button id="copyPixKey" class="bg-blue-500 text-white px-3 py-2 rounded text-sm hover:bg-blue-600 transition-colors">Copiar</button>
                    </div>
                </div>
                
                <div class="flex space-x-4">
                    <button id="cancelPayment" class="flex-1 bg-gray-300 text-gray-700 py-3 rounded-lg hover:bg-gray-400 transition-colors">Cancelar</button>
                    <button id="confirmPayment" class="flex-1 bg-green-500 text-white py-3 rounded-lg hover:bg-green-600 transition-colors pulse-animation">Confirmar Pagamento</button>
                </div>
            </div>
        </div>

        <!-- Success Modal -->
        <div id="successModal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50" style="display: none;">
            <div class="bg-white rounded-2xl p-8 max-w-md w-full mx-4 fade-in text-center">
                <div class="w-20 h-20 bg-green-100 rounded-full flex items-center justify-center mx-auto mb-6">
                    <svg class="w-10 h-10 text-green-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"></path>
                    </svg>
                </div>
                
                <h3 class="text-2xl font-bold text-gray-800 mb-4">Pagamento Confirmado!</h3>
                <p class="text-gray-600 mb-6">Sua compra foi processada com sucesso. Acesse seus produtos abaixo:</p>
                
                <div id="productLinks" class="space-y-3 mb-6">
                    <!-- Product links will be added here -->
                </div>
                
                <button id="closeSuccess" class="w-full bg-gradient-to-r from-purple-600 to-blue-600 text-white py-3 rounded-lg hover:from-purple-700 hover:to-blue-700 transition-all duration-300">
                    Continuar Comprando
                </button>
            </div>
        </div>
    </main>

    <script>
        // Product data
        const products = [
            {
                id: 1,
                name: "Smartphone Pro Max",
                price: 2499.99,
                image: "📱",
                description: "Smartphone premium com câmera profissional",
                downloadLink: "https://exemplo.com/download/smartphone-manual"
            },
            {
                id: 2,
                name: "Laptop Gaming",
                price: 4999.99,
                image: "💻",
                description: "Laptop para jogos com placa de vídeo dedicada",
                downloadLink: "https://exemplo.com/download/laptop-drivers"
            },
            {
                id: 3,
                name: "Fones Bluetooth",
                price: 299.99,
                image: "🎧",
                description: "Fones sem fio com cancelamento de ruído",
                downloadLink: "https://exemplo.com/download/headphones-app"
            },
            {
                id: 4,
                name: "Smartwatch",
                price: 899.99,
                image: "⌚",
                description: "Relógio inteligente com monitoramento de saúde",
                downloadLink: "https://exemplo.com/download/smartwatch-app"
            },
            {
                id: 5,
                name: "Tablet Pro",
                price: 1899.99,
                image: "📱",
                description: "Tablet profissional para criatividade",
                downloadLink: "https://exemplo.com/download/tablet-software"
            },
            {
                id: 6,
                name: "Console Gaming",
                price: 2999.99,
                image: "🎮",
                description: "Console de última geração",
                downloadLink: "https://exemplo.com/download/console-games"
            }
        ];

        // Coupon codes
        const coupons = {
            'DESCONTO10': 0.10,
            'PRIMEIRACOMPRA': 0.15,
            'BLACKFRIDAY': 0.20
        };

        // Cart state
        let cart = [];
        let appliedCoupon = null;

        // DOM elements
        const cartBtn = document.getElementById('cartBtn');
        const cartSidebar = document.getElementById('cartSidebar');
        const closeCart = document.getElementById('closeCart');
        const cartCount = document.getElementById('cartCount');
        const cartItems = document.getElementById('cartItems');
        const subtotal = document.getElementById('subtotal');
        const total = document.getElementById('total');
        const checkoutBtn = document.getElementById('checkoutBtn');
        const checkoutModal = document.getElementById('checkoutModal');
        const successModal = document.getElementById('successModal');

        // Initialize
        function init() {
            renderProducts();
            updateCartUI();
            setupEventListeners();
        }

        // Render products
        function renderProducts() {
            const grid = document.getElementById('productsGrid');
            grid.innerHTML = products.map(product => `
                <div class="bg-white rounded-2xl shadow-lg overflow-hidden hover:shadow-xl transition-all duration-300 transform hover:-translate-y-2">
                    <div class="p-6 text-center">
                        <div class="text-6xl mb-4">${product.image}</div>
                        <h3 class="text-xl font-bold text-gray-800 mb-2">${product.name}</h3>
                        <p class="text-gray-600 mb-4">${product.description}</p>
                        <div class="text-2xl font-bold text-purple-600 mb-4">R$ ${product.price.toFixed(2).replace('.', ',')}</div>
                        <button onclick="addToCart(${product.id})" class="w-full bg-gradient-to-r from-purple-600 to-blue-600 text-white py-3 rounded-lg hover:from-purple-700 hover:to-blue-700 transition-all duration-300 font-semibold">
                            Adicionar ao Carrinho
                        </button>
                    </div>
                </div>
            `).join('');
        }

        // Add to cart
        function addToCart(productId) {
            const product = products.find(p => p.id === productId);
            const existingItem = cart.find(item => item.id === productId);
            
            if (existingItem) {
                existingItem.quantity += 1;
            } else {
                cart.push({ ...product, quantity: 1 });
            }
            
            updateCartUI();
            animateCartButton();
        }

        // Remove from cart
        function removeFromCart(productId) {
            cart = cart.filter(item => item.id !== productId);
            updateCartUI();
        }

        // Update quantity
        function updateQuantity(productId, change) {
            const item = cart.find(item => item.id === productId);
            if (item) {
                item.quantity += change;
                if (item.quantity <= 0) {
                    removeFromCart(productId);
                } else {
                    updateCartUI();
                }
            }
        }

        // Update cart UI
        function updateCartUI() {
            // Update cart count
            const totalItems = cart.reduce((sum, item) => sum + item.quantity, 0);
            cartCount.textContent = totalItems;
            cartCount.classList.toggle('cart-badge', totalItems > 0);

            // Update cart items
            if (cart.length === 0) {
                cartItems.innerHTML = '<p class="text-gray-500 text-center py-8">Seu carrinho está vazio</p>';
            } else {
                cartItems.innerHTML = cart.map(item => `
                    <div class="flex items-center space-x-4 py-4 border-b border-gray-200">
                        <div class="text-2xl">${item.image}</div>
                        <div class="flex-1">
                            <h4 class="font-semibold text-gray-800">${item.name}</h4>
                            <p class="text-purple-600 font-bold">R$ ${item.price.toFixed(2).replace('.', ',')}</p>
                        </div>
                        <div class="flex items-center space-x-2">
                            <button onclick="updateQuantity(${item.id}, -1)" class="w-8 h-8 bg-gray-200 rounded-full flex items-center justify-center hover:bg-gray-300 transition-colors">-</button>
                            <span class="w-8 text-center font-semibold">${item.quantity}</span>
                            <button onclick="updateQuantity(${item.id}, 1)" class="w-8 h-8 bg-gray-200 rounded-full flex items-center justify-center hover:bg-gray-300 transition-colors">+</button>
                        </div>
                        <button onclick="removeFromCart(${item.id})" class="text-red-500 hover:text-red-700 transition-colors">
                            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"></path>
                            </svg>
                        </button>
                    </div>
                `).join('');
            }

            // Update totals
            const subtotalAmount = cart.reduce((sum, item) => sum + (item.price * item.quantity), 0);
            const discountAmount = appliedCoupon ? subtotalAmount * appliedCoupon.discount : 0;
            const totalAmount = subtotalAmount - discountAmount;

            subtotal.textContent = R$ ${subtotalAmount.toFixed(2).replace('.', ',')};
            total.textContent = R$ ${totalAmount.toFixed(2).replace('.', ',')};

            // Show/hide discount row
            const discountRow = document.getElementById('discountRow');
            const discountAmountEl = document.getElementById('discountAmount');
            if (appliedCoupon) {
                discountRow.style.display = 'flex';
                discountAmountEl.textContent = -R$ ${discountAmount.toFixed(2).replace('.', ',')};
            } else {
                discountRow.style.display = 'none';
            }

            // Enable/disable checkout button
            checkoutBtn.disabled = cart.length === 0;
            checkoutBtn.classList.toggle('opacity-50', cart.length === 0);
        }

        // Animate cart button
        function animateCartButton() {
            cartCount.classList.add('cart-badge');
            setTimeout(() => cartCount.classList.remove('cart-badge'), 500);
        }

        // Apply coupon
        function applyCoupon() {
            const couponInput = document.getElementById('couponInput');
            const couponMessage = document.getElementById('couponMessage');
            const couponCode = couponInput.value.trim().toUpperCase();

            if (coupons[couponCode]) {
                appliedCoupon = {
                    code: couponCode,
                    discount: coupons[couponCode]
                };
                couponMessage.innerHTML = <span class="text-green-600">✓ Cupom aplicado! ${(coupons[couponCode] * 100)}% de desconto</span>;
                couponInput.disabled = true;
                document.getElementById('applyCoupon').textContent = 'Aplicado';
                document.getElementById('applyCoupon').disabled = true;
                updateCartUI();
            } else {
                couponMessage.innerHTML = <span class="text-red-600">✗ Cupom inválido</span>;
            }
        }

        // Setup event listeners
        function setupEventListeners() {
            cartBtn.addEventListener('click', () => {
                cartSidebar.classList.remove('translate-x-full');
                cartSidebar.classList.add('slide-in');
            });

            closeCart.addEventListener('click', () => {
                cartSidebar.classList.add('translate-x-full');
                cartSidebar.classList.remove('slide-in');
            });

            document.getElementById('applyCoupon').addEventListener('click', applyCoupon);

            document.getElementById('couponInput').addEventListener('keypress', (e) => {
                if (e.key === 'Enter') {
                    applyCoupon();
                }
            });

            checkoutBtn.addEventListener('click', () => {
                const totalAmount = cart.reduce((sum, item) => sum + (item.price * item.quantity), 0);
                const discountAmount = appliedCoupon ? totalAmount * appliedCoupon.discount : 0;
                const finalAmount = totalAmount - discountAmount;
                
                document.getElementById('paymentAmount').textContent = R$ ${finalAmount.toFixed(2).replace('.', ',')};
                checkoutModal.style.display = 'flex';
            });

            document.getElementById('cancelPayment').addEventListener('click', () => {
                checkoutModal.style.display = 'none';
            });

            document.getElementById('copyPixKey').addEventListener('click', () => {
                const pixKey = document.getElementById('pixKey');
                pixKey.select();
                document.execCommand('copy');
                
                const btn = document.getElementById('copyPixKey');
                const originalText = btn.textContent;
                btn.textContent = 'Copiado!';
                btn.classList.add('bg-green-500');
                setTimeout(() => {
                    btn.textContent = originalText;
                    btn.classList.remove('bg-green-500');
                }, 2000);
            });

            document.getElementById('confirmPayment').addEventListener('click', () => {
                // Simulate payment processing
                document.getElementById('confirmPayment').textContent = 'Processando...';
                document.getElementById('confirmPayment').disabled = true;
                
                setTimeout(() => {
                    checkoutModal.style.display = 'none';
                    showSuccessModal();
                }, 2000);
            });

            document.getElementById('closeSuccess').addEventListener('click', () => {
                successModal.style.display = 'none';
                cart = [];
                appliedCoupon = null;
                document.getElementById('couponInput').value = '';
                document.getElementById('couponInput').disabled = false;
                document.getElementById('applyCoupon').textContent = 'Aplicar';
                document.getElementById('applyCoupon').disabled = false;
                document.getElementById('couponMessage').innerHTML = '';
                updateCartUI();
                cartSidebar.classList.add('translate-x-full');
            });
        }

        // Show success modal
        function showSuccessModal() {
            const productLinks = document.getElementById('productLinks');
            productLinks.innerHTML = cart.map(item => `
                <div class="bg-gray-50 p-4 rounded-lg flex items-center justify-between">
                    <div class="flex items-center space-x-3">
                        <span class="text-2xl">${item.image}</span>
                        <div>
                            <h4 class="font-semibold text-gray-800">${item.name}</h4>
                            <p class="text-sm text-gray-600">Quantidade: ${item.quantity}</p>
                        </div>
                    </div>
                    <a href="${item.downloadLink}" target="_blank" rel="noopener noreferrer" class="bg-blue-500 text-white px-4 py-2 rounded-lg hover:bg-blue-600 transition-colors text-sm">
                        Acessar Produto
                    </a>
                </div>
            `).join('');
            
            successModal.style.display = 'flex';
        }

        // Initialize the app
